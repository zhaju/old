# Site settings
title: Julian's Website # site title
description: >- # site description
lang: en-US # default lang
timezone: North America/Toronto # set your timezone
image: /assets/img/Phoenix.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/zhaju/zhaju.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Julian Zhang # author name
  bio: >- # tell to the world
    Hey, Iâ€™m Julian, a student at the University of Toronto Schools. Welcome to my personal website, and thanks for stopping by :)
  username: username # general username
  github: zhaju # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: juleoan123@email.com # email adress
  avatar: /assets/img/Phoenix.png # change with your own avatar

# URL settings
url: "https://zhaju.github.io" #
baseurl: /old
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
